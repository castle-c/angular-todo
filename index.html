<!DOCTYPE html>
<html>
  <head>
    <title>Angular Magic</title>
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/main.css">
  </head>
  <body ng-app="TodoApp">
    {{title}}
    <section ng-controller="TodoCtrl">

      <h1>{{title}}</h1>

      <div>
        <label for="potato">Potato</label>
        <input id="potato" type="text" ng-model="potato">
        <div>{{potato}}</div>

        <!-- <label for="filter2">Filter 2</label>
        <input id="filter2" type="text" ng-model="filter2">

        <input type="checkbox" ng-model="variableName">
        <div>{{variableName}}</div> -->

        <form ng-submit="addTodo()">
          <input type="text" ng-model="newTodo">
          <input name="taskType" type="radio" value="home" ng-model="taskType">Home
          <input name="taskType" type="radio" value="work" ng-model="taskType">Work
          <button type="submit" class="btn-default">New Todo</button>
        </form>


        <div>
          <label for="type">Task Type</label>
          <select id="type"
          ng-model="selectedTodo"
          ng-options="item.name group by item.type for item in tasks">
          </select>
          <!-- ng options attribute builds option menu containing each item in tasks, displays the item name and groups it by type -->

          <div>
            <h2>You have selected {{selectedTodo.name}}</h2>

          </div>


        <div>
          <ul ng-repeat="var_name in tasks | filter: potato">
            <li>{{var_name.name}} <button ng-click="removeTodo(var_name)">Delete</button></li>
          </ul>
        </div>
      </div>

    </section>
    <!-- Angular -->
    <script src="bower_components/angular/angular.min.js"></script>
    <!-- our scripts -->
    <script src="app/app.js"></script>
    <script src="app/controllers/todo.js"></script>
  </body>
</html>
